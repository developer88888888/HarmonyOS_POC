<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsbridge demo</title>
</head>
<body>
<div style="font-size: 50px;">This is a Web Page!</div>
<br/>
<br/>
<button style="font-size: 36px;" onclick="callNativeMethod()">H5 Call Native</button>
<br/>
<br/>
</body>

<script type="text/javascript">
function callNativeMethod() {
     var param = {method:'hsbc',value:'I come from H5 click!',callback:'callH5Method'};
     window.jsBridge.call(JSON.stringify(param));
    }

function callH5Method(result) {
      console.info('from native: '+result);
      alert(result);
      return "Call H5 function";
    }
</script>
</html>
